  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);

      }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1, p, footer {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
      animation-delay: 1.2s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      animation-delay: 1.8s;
    }

    h1, p, footer {
      animation-fill-mode: forwards;
    }
  </style>
</head>
